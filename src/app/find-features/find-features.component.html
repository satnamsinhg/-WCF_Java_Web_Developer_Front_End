
<div class="container-fluid mb-5">
  <form  #findForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
     <h1 class="display-3">Find Features By Client Name</h1>
    <hr>
  </div>
    <div *ngIf="exception" class="alert alert-danger">{{errorMsg}}</div>

    <div class="form-group">
      <label for="clientName">Client Name</label>
      <input class="form-control" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
      [(ngModel)]="clientName" required minlength="4" maxlength="20"
      type="text" name="clientName" id="clientName">
      <div *ngIf="name.invalid && name.touched">
        <small *ngIf="name.errors.required" class="text-danger">Client Name is Required</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Find</button>
  </form>

  <table *ngIf="showTable" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">ClientPriority</th>
        <th scope="col">TargetDate</th>
        <th scope="col">Product Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feature of featureData; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{feature.fTitle}}</td>
        <td>{{feature.fDescription}}</td>
        <td>{{feature.fClientPriority}}</td>
        <td>{{feature.fTargetDate |date}}</td>
        <td>{{feature.fProductArea}}</td>
      </tr>
    </tbody>
  </table>
</div>
